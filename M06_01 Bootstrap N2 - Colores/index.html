<body>
  

  <div class="container">
    <h2>Paleta de colores modificada</h2>
    <!-- <div class="d-flex flex-column w-50"> -->
    <div class="row w-50">
      <div class="col-6 bg-white text-primary p-2 my-1 border">Primary ($gray-900 #212529)</div>
      <div class="col-6 bg-primary my-1 border"></div>
      <div class="col-6 bg-white text-secondary p-2 my-1 border">Secondary ($blue #0d6efd)</div>
      <div class="col-6 bg-secondary my-1 border"></div>
      <div class="col-6 bg-white text-success p-2 my-1 border">Success ($yellow #ffc107)</div>
      <div class="col-6 bg-success my-1 border"></div>
      <div class="col-6 bg-white text-danger p-2 my-1 border">Danger ($cyan #0dcaf0)</div>
      <div class="col-6 bg-danger my-1 border"></div>
      <div class="col-6 bg-white text-warning p-2 my-1 border">Warning ($orange #dc3545)</div>
      <div class="col-6 bg-warning my-1 border"></div>
      <div class="col-6 bg-dark text-info p-2 my-1 border">Info ($gray-100 #f8f9fa)</div>
      <div class="col-6 bg-info my-1 border"></div>
      <div class="col-6 bg-dark text-light p-2 my-1 border">Light ($teal #20c997)</div>
      <div class="col-6 bg-light my-1 border"></div>
      <div class="col-6 bg-white text-dark p-2 my-1 border">Dark ($green #198754)</div>
      <div class="col-6 bg-dark my-1 border"></div>
      <div class="col-6 bg-white text-muted p-2 my-1 border">Muted ($red #dc3545)</div>
      <div class="col-6 bg-muted my-1 border" style="background-color: #dc3545;"></div>
      <div class="col-6 bg-dark text-white p-2 my-1 border">White ($white #ffffff)</div>
      <div class="col-6 bg-white my-1 border"></div>
    </div>
  </div>
